<body class="body  m-0">
   
    

  <div class="container">
    
    <!-- for the location button -->
    <div class="row justify-content-center " id="mylocation-div">

      <div class="col-sm-3 col-md-5 col-lg-6 buttondiv"><button id="mylocation">MY location</button></div>

    </div>

      <!-- search bar -->
    <div class=" text-center row justify-content-center  " id="search-div" >

      <div class="col-lg-6 col-md-8 col-11" id="formdiv" >
        <form >
          <input type="text" id="cityname" placeholder="Search for a city" autofocus>
          <button type="submit" >SUBMIT</button>
          <span class="msg"></span>
        </form>
      </div>

   </div>


      <!-- details secion -->
    <div class=" text-center row justify-content-center" id="details-section" >

       <div class="col-lg-6 col-md-8 col-11" id="main" >
        <h1 id="locationName">location name</h1>
        
        <h4 id="icon">icon</h4> 
    
        <h2 id="temp">Tempersture <span>C</span></h2>

        <p id="desc">description</p>
       </div>

    </div>



  </div>
