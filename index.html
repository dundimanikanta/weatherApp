<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="body  m-0">
   
    <section id="section" >
      <div>
          <div class="row" id="img">
            <img src="navlogo.jpg" alt="">
          </div>
          <div class="row">
             <h3 class="text-center">Weather App</h3>
          </div>
      </div>
   </section>

  <div class="container " id="current-container">
    
   
   

      <!-- search bar -->
    <div class=" text-center row justify-content-center search-box " id="search-div" >

      <div class="col-lg-6 col-md-8 col-11" id="formdiv" >
        <form >
          <input type="text" id="cityname"  placeholder="Search for a city" autofocus>
          <button type="submit" class="searchbutton"><i class="bi bi-search"></i></button>
          <span class="msg"></span>
        </form>
      </div>

   </div>


    <!-- for the location button -->
   <div class="row justify-content-center " id="mylocation-div">

    <div class="col-sm-3 col-md-5 col-lg-6 buttondiv"><button id="mylocation"><i class="bi bi-geo-alt-fill"></i></button></div>

  </div>


      <!-- details secion -->
    <div class="  row justify-content-center" id="details-section" >

       <div class="col-lg-5 col-md-8 col-11 text-center" id="data-container" >
         <div class="row">
              <div class="col-md-6" id="main">
                 <div>
                  <h1 id="locationName">Place</h1>
                  <h5 id="date" class="d-none">date</h5>
                 </div>
                
        
                <h4 id="icon">icon</h4> 
            
                <h2 id="temp">Tempersture <span>C</span></h2>
        
                <p id="desc">description</p>
              </div>
                
             
          <div class="others col-md-6 " id="current-weather-items">
            <div class="weather-item">
                <div class="abc">Humidity</div>
                <div  class="abc" id="humidy">TBD</div>
            </div>
            <div class="weather-item">
                <div class="abc">Pressure</div>
                <div class="abc" id="pressure">TBD</div>
            </div>
            <div class="weather-item">
                <div class="abc">Wind Speed</div>
                <div class="abc" id="windspeed">TBD</div>
            </div>
        
          </div>

         </div>
        
       </div>

       

    </div>

  

  </div>


 
  
<div class="future-forecast d-none">
  
<div class="weather-forecast" id="weather-forecast">
  <div class="weather-forecast-item">
    <div class="day" id="tue">Tue</div>
    <div class="images-icons"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"></div>
    <div class="temp text-center" >Temp <span class="mintemp"></span>-<span class="maxtemp"></span></div>
    <div class="description" ></div>
  </div>
  <div class="weather-forecast-item">
    <div class="day">Wed</div>
    <div class="images-icons"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"></div>
    <div class="temp text-center" >Temp <span class="mintemp"></span>-<span class="maxtemp"></span></div>
    <div class="description"></div>
  </div>
  <div class="weather-forecast-item">
    <div class="day">Thur</div>
    <div class="images-icons"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"></div>
    <div class="temp text-center" >Temp <span class="mintemp"></span>-<span class="maxtemp"></span></div>
    <div  class="description"></div>
  </div>
  <div class="weather-forecast-item">
    <div class="day">Fri</div>
    <div class="images-icons"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"></div>
    <div class="temp text-center" >Temp <span class="mintemp"></span>-<span class="maxtemp"></span></div>
    <div  class="description"></div>
  </div>
  <div class="weather-forecast-item">
    <div class="day">Sat</div>
    <div class="images-icons"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"></div>
    <div class="temp text-center" >Temp <span class="mintemp"></span>-<span class="maxtemp"></span></div>
    <div  class="description"></div>
  </div>
  <div class="weather-forecast-item">
    <div class="day">Sun</div>
    <div class="images-icons"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"></div>
    <div class="temp text-center" >Temp<span class="mintemp"></span>-<span class="maxtemp"></span></div>
    <div  class="description"></div>
  </div>
 
</div>

</div>



      











    



<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous">
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous">
    </script>
</body>
</html>
